<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pok√©dex</title>

<style>

* { box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    background-color: #DC143C;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Corpo da Pok√©dex */
.container {
    width: 100%;
    max-width: 650px;
    background-color: #B22222;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
}

/* T√≠tulo */
.title {
    font-size: clamp(22px, 4vw, 32px);
    font-weight: bold;
    text-align: center;
    color: white;
    margin-bottom: 20px;
}

/* √Årea de busca */
.input-frame {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 10px;
}

.input-label {
    width: 100%;
    color: white;
}

.input-field {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
}

.search-button {
    background-color: #FFD700;
    color: black;
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
}

/* Sugest√µes */
.suggestions {
    background: white;
    color: #333;
    max-height: 120px;
    overflow-y: auto;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 10px;
}

.suggestion-item {
    padding: 6px 10px;
    cursor: pointer;
}

.suggestion-item:hover {
    background-color: #eeeeee;
}

/* üî• Tela da Pok√©dex */
.pokedex-screen {
    background: #1e1e1e;          /* Moldura da tela */
    padding: 15px;
    border-radius: 15px;
    margin-top: 10px;
}

.screen-display {
    background: white;            /* Tela branca */
    border-radius: 10px;
    padding: 15px;
    min-height: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow-y: auto;
}

/* Imagem do Pok√©mon */
.screen-display img {
    width: clamp(120px, 30vw, 200px);
    margin-bottom: 10px;
}

/* Texto interno da tela */
.pokemon-info {
    width: 100%;
    font-family: 'Courier New', monospace;
    font-size: clamp(14px, 2vw, 18px);
    color: black;
    white-space: pre-line;
}

/* Responsividade */
@media (max-width: 480px) {
    .input-frame { flex-direction: column; }
    .search-button { width: 100%; }
}

</style>
</head>

<body>

<div class="container">

    <div class="title">Pok√©dex</div>

    <div class="input-frame">
        <label class="input-label">Digite o nome do Pok√©mon:</label>
        <input type="text" class="input-field" id="pokemon-input" oninput="showSuggestions()">
        <button class="search-button" onclick="searchPokemon()">Pesquisar</button>
    </div>

    <div id="suggestions" class="suggestions"></div>

    <!-- üî• Tela estilo Pok√©dex -->
    <div class="pokedex-screen">
        <div class="screen-display" id="screen-display">
            <div class="pokemon-info" id="pokemon-info">
Digite o nome de um Pok√©mon para come√ßar.
            </div>
        </div>
    </div>

</div>

<script>

let allPokemonList = [];

function getRegion(id) {
    if (id <= 151) return "Kanto";
    if (id <= 251) return "Johto";
    if (id <= 386) return "Hoenn";
    if (id <= 493) return "Sinnoh";
    if (id <= 649) return "Unova";
    if (id <= 721) return "Kalos";
    if (id <= 809) return "Alola";
    if (id <= 905) return "Galar";
    if (id <= 1010) return "Paldea";
    return "Desconhecida";
}

window.onload = async function () {
    const response = await fetch("https://pokeapi.co/api/v2/pokemon?limit=1025");
    const data = await response.json();
    allPokemonList = data.results.map(p => p.name);
};

function showSuggestions() {
    const input = document.getElementById("pokemon-input").value.toLowerCase();
    const suggestionsDiv = document.getElementById("suggestions");
    suggestionsDiv.innerHTML = "";

    if (!input) return;

    const filtered = allPokemonList.filter(name => name.startsWith(input));

    filtered.slice(0, 8).forEach(name => {
        const div = document.createElement("div");
        div.classList.add("suggestion-item");
        div.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        div.onclick = function () {
            document.getElementById("pokemon-input").value = name;
            suggestionsDiv.innerHTML = "";
        };
        suggestionsDiv.appendChild(div);
    });
}

async function searchPokemon() {
    const input = document.getElementById("pokemon-input").value.toLowerCase().trim();
    const infoDiv = document.getElementById("pokemon-info");
    const screen = document.getElementById("screen-display");
    const suggestionsDiv = document.getElementById("suggestions");
    suggestionsDiv.innerHTML = "";

    if (!input) {
        infoDiv.textContent = "Digite o nome de um Pok√©mon.";
        screen.innerHTML = `<div class="pokemon-info">Digite o nome de um Pok√©mon.</div>`;
        return;
    }

    try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input}`);
        if (!response.ok) throw new Error();

        const data = await response.json();

        const nome = data.name.charAt(0).toUpperCase() + data.name.slice(1);
        const tipos = data.types.map(t => t.type.name).join(", ");
        const habilidades = data.abilities.map(a => a.ability.name).join(", ");
        const altura = data.height / 10 + " m";
        const peso = data.weight / 10 + " kg";
        const sprite = data.sprites.other["official-artwork"].front_default;
        const regiao = getRegion(data.id);

        screen.innerHTML = `
            <img src="${sprite}" alt="${nome}">
            <div class="pokemon-info">
Nome: ${nome}
N√∫mero: #${data.id}
Tipo(s): ${tipos}
Altura: ${altura}
Peso: ${peso}
Habilidades: ${habilidades}

Regi√£o: ${regiao}
            </div>
        `;

    } catch {
        screen.innerHTML = `<div class="pokemon-info">Pok√©mon n√£o encontrado.</div>`;
    }
}

</script>

</body>
</html>
