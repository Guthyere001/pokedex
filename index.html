<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DC143C;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 18px; /* Aumentado o tamanho da fonte base */
        }
        .container {
            width: 90%; /* Responsivo: largura relativa */
            max-width: 600px; /* Máximo para desktop */
            height: auto; /* Altura automática para responsividade */
            min-height: 500px;
            background-color: #DC143C;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 32px; /* Aumentado o tamanho da fonte do título */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-frame {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Para quebrar em telas pequenas */
        }
        .input-label {
            margin-right: 10px;
            font-size: 20px; /* Aumentado */
        }
        .input-field {
            flex: 1;
            padding: 10px; /* Aumentado padding */
            font-size: 18px; /* Aumentado */
        }
        .search-button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 10px 15px; /* Aumentado */
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px; /* Aumentado */
        }
        .output-area {
            flex: 1;
            background-color: white;
            color: black;
            font-family: 'Courier New', monospace;
            font-size: 14px; /* Aumentado de 10px para 14px */
            padding: 15px; /* Aumentado */
            border: none;
            resize: none;
            overflow-y: auto;
            white-space: pre-wrap;
            min-height: 300px; /* Altura mínima para melhor visualização */
        }
        /* Media queries para responsividade */
        @media (max-width: 768px) { /* Tablet e mobile */
            body {
                font-size: 16px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .title {
                font-size: 28px;
            }
            .input-label {
                font-size: 18px;
                margin-bottom: 10px;
                width: 100%; /* Label em linha própria em mobile */
            }
            .input-frame {
                flex-direction: column;
                align-items: stretch;
            }
            .search-button {
                margin-left: 0;
                margin-top: 10px;
                align-self: flex-start;
            }
            .output-area {
                font-size: 12px; /* Ajuste para telas pequenas */
            }
        }
        @media (max-width: 480px) { /* Mobile pequeno */
            .title {
                font-size: 24px;
            }
            .input-field, .search-button {
                font-size: 16px;
            }
        }
    </style>
</head>
